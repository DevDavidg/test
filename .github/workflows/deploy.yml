name: Deploy Website

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# Configuraci√≥n de permisos para el token GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install -g html-validator-cli

      - name: Validate HTML
        run: |
          find . -name "*.html" -exec html-validator --file={} --verbose \; || true

      # Verificar la estructura de directorios
      - name: Check directory structure
        run: |
          echo "Listing files in the assets directory:"
          ls -la ./assets
          echo "Listing files in the assets/images directory:"
          ls -la ./assets/images || true
          echo "Listing all assets recursively:"
          find ./assets -type f | sort

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          token: ${{ github.token }}
          clean: true # Elimina archivos anteriores
          clean-exclude: |
            .nojekyll
